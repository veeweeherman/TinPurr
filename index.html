<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset='utf-8'> 
    <title>Cats: Cute or Not (^o^)</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="controllers.js"></script>
    <script src="flickrcontroller.js"></script>
    <script src="services.js"></script>
    <script src="app.js"></script>
  
  </head>
  
  <body>
    <h1>FLICKR CATS!</h1>
    <!-- <div ng-view></div> -->

  <!-- <div ng-controller="FlickrCtrl" >
    <div ng-repeat="img in images">
      <img ng-src="{{img}}">
    </div>
  </div>  -->

    <div ng-controller="CuteCtrl">
      <button ng-click="getCats()">click for cats</button>
      <h2>Cats!! Cats!! Cats!! Cats!! Cats!!</h2>
      <div ng-repeat="img in urlArr | limitTo:quantity" >
        <img ng-src="{{ img }}"  >
        <p>{{img}}: {{counts[$index] || 0}}</p>
        <button ng-click="upVote($index,src)">+1</button>
      </div>
      
      <p>Total: {{ total }}</p>
     
      <p>
        And the winner is {{ img }} with {{ percent() }}% of the votes
      </p>
    
    </div>


  

  </body>
</html>
