<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset='utf-8'> 
    <title>Cats: Cute or Not (^o^)</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="controllers.js"></script>
    <script src="flickrcontroller.js"></script>
    <script src="services.js"></script>
    <script src="app.js"></script>
  
  </head>
  
  <body style="background-color:#C2D1E0;text-align: center">
    <h1>FLICKR CATS!</h1>


    <div ng-controller="CuteCtrl">
      <button class="btn btn-large btn-info" type="button" ng-click="getCats($event)">meow</button>
      <h2>Cats!! Cats!! Cats!! Cats!! Cats!!</h2>
      <div ng-repeat="img in random(urlArr) | limitTo:quantity" >
        <img  class="img-circle" ng-src="{{ img.url }}"  >
        <p>{{img.title}}: {{counts[$index] || 0}}</p>
        <button class="btn btn-large btn-primary" type="button" ng-click="upVote($index,img,$event)">meow</button>
      </div>
      
      <p>Total: {{ total }}</p>
     
      <p>
        And the winner is {{ winner }} with {{ percent() }}% of the votes
      </p>
    
    </div>


  
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
